<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.jpg">
    <title>INCEPTION</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<body>
    <img src="assets/home.jpg" alt="home" class="home">

    <div class="h-container">
        <div class="d-flex justify-content-between searchbar">
            <a class="netflix" href="#">
                <img src="assets/netflix.png" width="50" height="50" alt="">
            </a>
            <div class="d-flex flex-row searchbox">
                <a class="btn btn-outline btn-lg fw-bold text-white" href="cast.html" role="button">CASTS</a>

                <form class="form-inline">
                    <input class="form-control search" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>

        <div class="jumbotron title">
            <div class="genres">
                <button type="button" class="btn genre">Action</button>
                <button type="button" class="btn genre">Science fiction</button>
                <button type="button" class="btn genre">Thriller</button>
                <button type="button" class="btn genre">Adventure</button>
            </div>
            <h1 class="display-4 text-white mt-2">INCEPTION</h1>
            <p class="lead text-white">A thief who steals corporate secrets through the use of dream-sharing technology

                the inverse task of planting an idea into the mind of a C.E.O</p>
            <hr class="my-4 text-white">
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="https://www.imdb.com/title/tt1375666/" role="button">IMDb</a>
                <span class="text-white">8.8</span>
            </p>
            <a href="story" class="readmore">Read more</a>
            <div class="footer">
                <img src="assets/footer.jpg" alt="" class="footer-img">
                <div class="release">
                    <span class="release-date">Release date</span>
                    <span>16 July 2010</span>
                </div>
            </div>
        </div>
